<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>

</head>
<body>
    <div class="fundo">
        <h1>Calculadora do Ot√°vio Coral</h1>
        <div class="calculadora">
            <div class="resultado"></div>
            <table>
                <tr>
                    <td><button class="botaoE" onclick="clean()">C</button></td>
                    <td><button class="botaoE" onclick="back()"><</button></td>
                    <td><button class="botaoE" onclick="insert('/')">/</button></td>
                    <td><button class="botaoE" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" style="background-color: darkorange;" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" style="background-color: darkorange;" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="3">
                        <button 
                        class="botao"
                        style="height: 106px; background-color: darkorange;" 
                        onclick="somar()">
                        =
                    </button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>


            </table>
        </div>
    </div>
    <script src="calculadora.js"></script>

    </body>
</html>
